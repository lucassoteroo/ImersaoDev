<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Boletim</title>
</head>

<body>
    <header>
        <h1>Boletim 2021</h1>
    </header>
    <main>
        <div class="container">
            <div class="nome">
                <label for="nome">Nome do aluno</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div class="notas">
                <div>
                    <label for="nota01">Nota Primeiro Bimestre</label>
                    <input type="number" name="nota01" id="nota01">
                </div>
                <div>
                    <label for="nota02">Nota Segundo Bimestre</label>
                    <input type="number" name="nota02" id="nota02">
                </div>
                <div>
                    <label for="nota03">Nota Terceiro Bimestre</label>
                    <input type="number" name="nota03" id="nota03">
                </div>
                <div>
                    <label for="nota04">Nota Quarto Bimestre</label>
                    <input type="number" name="nota04" id="nota04">
                </div>
            </div>
            <div class="botao">
                <button type="submit" onclick="calcular()">Calcular</button>
            </div>
            <h3 id="situacao"></h3>
        </div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
